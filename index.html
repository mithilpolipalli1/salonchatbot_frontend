<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithil's Salon Chatbot</title>

  <link rel="stylesheet" href="style.css">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">Mithil's Salon ✂️</div>

    <div id="messages" class="messages"></div>

    <!-- dynamic buttons rendered here -->
    <div id="menu-buttons" class="menu-buttons"></div>

    <!-- hidden input for calendar -->
    <input id="date-picker" type="text" style="display:none;" />

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type here…">
      <button id="send-btn" class="send-btn">➤</button>
    </div>
  </div>

  <!-- Flatpickr Script -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="script.js"></script>
</body>
</html>
